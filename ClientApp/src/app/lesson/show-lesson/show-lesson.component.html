
<div class="float-right">
    <button type="button" class="btn btn-primary" (click)="addClick()">
        Yeni Eğitim Tanımla
    </button>
</div> <br/>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Eğitim Id</th>
            <th>Eğitim Adı</th>
            <th>Seçenekler</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let lesson of LessonList">
            <td>{{lesson.id}}</td>
            <td>{{lesson.lessonName}}</td>
            <td>
                <button type="button" class="btn btn-light mt-1" (click)="editClick(lesson)">
                    Düzenle
                </button>
                <button type="button" class="btn btn-light mt-1" data-bs-toggle="modal" data-bs-target="#removeModal" (click)="removeClick(lesson.id)">
                    Sil
                </button>
            </td>
        </tr>
    </tbody>
</table>
<div id="removeModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Silmek istediğinizden emin misiniz?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Eğitimi sildiğinizde eğitim ile alakalı tüm veriler silinecektir.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" (click)="removeApproveClick()">Tamam(Sil)</button>
        </div>
      </div>
    </div>
  </div>
