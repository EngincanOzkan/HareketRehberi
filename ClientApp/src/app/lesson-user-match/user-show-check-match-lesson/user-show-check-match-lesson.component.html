<div class="float-right">
    <strong>Eğitim: </strong>{{lessonName}}<br /><br />
    <button type="button" class="btn btn-primary mb-3" (click)="save()">
         Seçilen Kullanıcılara Eğitimi Ata
    </button>
    <br >
    <button type="button" class="btn btn-danger mb-3" (click)="deleteMatch()">
         Bu Eğitimdeki Tüm Kullanıcıları Kaldır!
    </button>
 </div> <br/>
 <table class="table table-striped">
     <thead>
         <tr>
             <th>Kullanıcı Id</th>
             <th>Kullanıcı Adı</th>
             <th>Eğitim kullanıcıya atandı mı?</th>
         </tr>
     </thead>
     <tbody>
         <tr *ngFor="let user of userList; let i = index">
             <td style="width: 10%">{{user.id}}</td>
             <td style="width: 80%">{{user.userName}}</td>
             <td style="width: 10%">
               <div class="row">
                 <div class="col text-center">
                     <input type="checkbox" class="form-check-input" name="matches" (change)="onChangeCheckbox(user.id, $event)" id="user_{{user.id}}">
                 </div>
               </div>
             </td>
         </tr>
     </tbody>
 </table>
