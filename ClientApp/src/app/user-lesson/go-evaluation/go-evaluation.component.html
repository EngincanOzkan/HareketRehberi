<div *ngIf="!startEvaluation">
    <p>{{evaluationName}}</p>
    <button class="btn btn-success" type="button" (click)="startEvaluationClick()">Değerlendirmeye başlamak için tıklayınız</button>
</div>
<div *ngIf="startEvaluation">
    <p>{{questionData[questionIndex].questionText}}</p>
    <div class="row" *ngFor="let answer of questionData[questionIndex].answers; let i = index">
        <div class="col text-center">
            <input type="radio" [(ngModel)]="selectedAnswer" class="form-check-input" name="matches" (change)="onItemChange(answer.id)" [value]="answer.id">
            {{answer.answerText}}
        </div>
    </div>
    <div class="container align-bottom">
        <div class="row">
          <div class="col align-middle d-flex justify-content-center">
            <button class="btn align-self-end" (click)="goPrevious()"><i class="bi bi-arrow-left-circle-fill fs-1"></i></button>
          </div>
          <div class="col align-middle d-flex justify-content-center">
            <button class="btn align-self-end" (click)="goNext()"><i class="bi bi-arrow-right-circle-fill fs-1"></i></button>
          </div>
        </div>
      </div>
</div>
