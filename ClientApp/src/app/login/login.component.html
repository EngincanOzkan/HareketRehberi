<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <div class="container-fluid">
      <h2 class="form-signin-heading">Giriş Ekranı</h2>
      <div *ngIf="invalidLogin" class="alert alert-danger">Geçersiz kullanıcı adı veya şifre girdiniz.</div>
      <br/>
      <label for="username" class="sr-only">Kullanıcı Adı:</label>
      <input type="text" id="username" name="username" ngModel class="form-control" placeholder="Kullanıcı adı giriniz" required autofocus>
      <br/>
      <label for="password" class="sr-only">Şifre</label>
      <input type="password" id="password" name="password" ngModel class="form-control" placeholder="Şifrenizi giriniz" required>
      <br/>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </div>
  </form>
